spring:
  http:
    encoding:
      enabled: true

  datasource:
    name: druidDataSource
    #数据源类别
    type: com.alibaba.druid.pool.DruidDataSource
    #配置Druid
    druid:
      #初始化大小、最小、最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      #获取连接等待超时的时间，单位是毫秒
      max-wait: 60000
      #配置检测时间间隔，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      #配置连接在池中的最小生存时间
      min-evictable-idle-time-millis: 300000
      validation-query:  SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache,并指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
      #配置监控统计拦截的filters，去掉后监控界面的SQL无法统计，'wall'防火墙
      filters: stat,wall,config
      #通过connectProperties属性打开mergeSql功能，慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  jackson:
    locale: zh_CN
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: always
  cache:
    type: simple
  profiles:
    active: dev
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 20MB

#引入mybatis
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.**.domin
  configuration:
    call-setters-on-nulls: true

#日志配置
logging:
  level:
    com:
      destiny:
        internet:
          app: debug
    root: info
  file:
    name: ../../logs/destiny.log

#服务配置
server:
  port: 8092
  servlet:
    context-path: /lod-base

#分页
pagehelper:
  page-size-zero: true


#引入swagger
swagger:
  enable: true
